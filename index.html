<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisperer Web Assistant</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🌟</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body class="bg-light">
    <div class="container py-4">
        <!--<h1 class="text-center mb-4">🎤 Trascrizione Audio in Tempo Reale</h1>-->
        <div class="panel-container mb-4">
            <div class="button-panel">
                <button id="btn_mic" class="btn btn-primary" onclick="startMicRecognition()">🎙️ Listen Microphone
                </button>
                <button id="btn_system" class="btn btn-secondary" onclick="startSystemRecognition()">🔊 Listen System
                </button>
                <button id="btn_clean" class="btn btn-danger" onclick="cleanOutput()">🧹 Cleanup</button>
            </div>
            <textarea id="edt_transcription" class="form-control textarea-small"
                placeholder="📝 Activate your RealTime Assistant... 🎤"></textarea>
            <div class="dropdown-panel">
                <select id="cmb_language" class="form-select">
                    <option value="" selected>🌐 Language</option>
                    <option value="it-IT">🇮🇹 Italiano</option>
                    <option value="en-US">🇺🇸 English</option>
                    <option value="zh-CN">🇨🇳 中文</option>
                </select>
                <select id="cmb_mode" class="form-select">
                    <option value="" selected>⚙️ Mode</option>
                    <option value="interview">💼 Interview</option>
                    <option value="translate">📜 Translator</option>
                    <option value="lifecoach">🧠 Life Coach</option>
                    <option value="presentation">👥 Presentation</option>
                    <option value="phonecall">📞 Phone Call</option>
                </select>
                <button id="btn_action" class="btn btn-warning">🚀 Action</button>
            </div>
        </div>
        <div id="txt_output" class="bg-white"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./config/config_system.js"></script>
    <script src="./config/config_user.js"></script>
    <script src="./config/config_prompts.js"></script>
    <script src="./llm.js"></script>
    <script src="./script.js"></script>
    <script src="./js/agents.js"></script>
</body>

</html>
