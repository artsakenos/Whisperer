<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whisperer Web Assistant</title>
    <link rel="icon" href="assets/icons8-shushing-face-94.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <div class="sidebar">

        <div class="text-center mb-3">
            <h4><img width="30px" src="assets/icons8-shushing-face-94.png" /> Whisperer</h4>
        </div>

        <button id="btn_mic" class="btn btn-primary" onclick="startMicRecognition()">🎙️ Listen Microphone</button>
        <button id="btn_system" class="btn btn-secondary" onclick="startSystemRecognition()">🔊 Listen System</button>
        <button id="btn_clean" class="btn btn-danger" onclick="cleanup()">🧹 Cleanup</button>

        <select id="cmb_language" class="form-select" onchange="cleanup(false)">
            <option value="en-US" selected>🌐 Language</option>
            <option value="it-IT">🇮🇹 Italiano</option>
            <option value="en-US">🇺🇸 English</option>
            <option value="zh-CN">🇨🇳 中文</option>
        </select>

        <select id="cmb_mode" class="form-select" onchange="cleanup(false)">
            <option value="transcription" selected>⚙️ Mode</option>
            <option value="transcription">✍ Transcription</option>
            <option value="interview">💼 Interview</option>
            <option value="translate">📜 Translator</option>
            <option value="brainstorming">🧠 Brainstorming</option>
            <option value="presentation">👥 Presentation</option>
            <option value="phonecall">📞 Phone Call</option>
        </select>

        <button id="btn_action" class="btn btn-warning">🚀 Action</button>

        <div class="input-section">
            <textarea id="edt_input" class="form-control" placeholder="Type your command, or /help"></textarea>
            <button id="btn_send" class="btn btn-success">📩 Send</button>
        </div>

    </div>

    <div class="main-container">
        <div id="txt_status" class="status-bar">🔍 Status: Ready</div>
        <div id="txt_output" class="content-area">📄 Your content will appear here...</div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./config/config_system.js"></script>
    <script src="./config/config_user.js"></script>
    <script src="./config/config_prompts.js"></script>
    <script src="./js/audio.js"></script>
    <script src="./js/llm.js"></script>
    <script src="./js/script.js"></script>
</body>

</html>
